google_oauth:
  module: google_oauth
  class: GoogleOauth
  scopes: 'https://www.googleapis.com/auth/tasks.readonly' , 'https://www.googleapis.com/auth/tasks'
  input_txt_id: 'input_text.gtasks_rc'
